<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // Fetch and include navigation.html
            $("#navigation").load("navigation.html");
        });
    </script>
</head>
<body>

    <!-- Container for the navigation bar -->
    <div id="navigation"></div> </br>
  
    <div class="main_body" id="links"></div> 

    <script>
        // Function to fetch and read text file line by line
        function readTextFileLineByLine(filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    const lines = text.split('\n');
                    
                    lines.forEach(line => {
                        console.log(line);

                        var linkElement = document.createElement("a");
                        linkElement.setAttribute("href", line);
                        linkElement.setAttribute("target", "_blank");
                        linkElement.textContent = line;
                        document.getElementById("links").appendChild(linkElement);
                        document.getElementById("links").appendChild(document.createElement("br"));
                    });
                })
                .catch(error => {
                    console.error('There was a problem reading the text file:', error);
                });
        }
    
        // Call the function with the path to your text file
        readTextFileLineByLine('links');
    </script>

     
</body>
</html>
